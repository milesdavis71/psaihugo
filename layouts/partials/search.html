<style media="screen">
    .nav {
        overflow: visible;
        padding: 0.1rem;
    }

    #search {
        float: right;
        position: relative;
        bottom: 0.2rem;
        padding: 0.5rem 1rem;
        width: 15rem;
        border: 1px solid lightgray;
    }

    #search-results {
        position: absolute;
        background: white;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.35);
        right: 0;
    }

    #search-results a {
        display: block;
        border-bottom: 1px solid lightgray;
        width: 12rem;
        padding: 0.5rem;
        font-weight: bold;
    }

    #search-results a:hover {
        background-color: dodgerblue;
    }

    #search-results.hide {
        display: none;
    }
</style>
<input type="text" id="search" placeholder="Find">
<div id="search-results" class="hide">
</div>
<script src="https://unpkg.com/lunr/lunr.js"></script>
<script>
    const search = document.getElementById('search');
    const results = document.getElementById('search-results');

    // Show results only on focus
    search.addEventListener('focus', e => {
        results.classList.remove('hide')
    })
    search.addEventListener('blur', e => {
        setTimeout(() => {
            results.classList.add('hide')
        }, 100)
    })

    var documents = [{
        "name": "Lunr",
        "text": "Like Solr, but much smaller, and not as bright."
    }, {
        "name": "React",
        "text": "A JavaScript library for building user interfaces."
    }, {
        "name": "Lodash",
        "text": "A modern JavaScript utility library delivering modularity, performance & extras."
    }]

    var idx = lunr(function () {
        this.ref('name')
        this.field('text')

        documents.forEach(function (doc) {
            this.add(doc)
        }, this)
    })

    // Add results to HTML
    search.addEventListener('keyup', function () {
        results.innerHTML = ''
        if (!this.value) return

        // Perform search from input value
        let lunrResults = window.idx.search(this.value);
        lunrResults.forEach(result => {
            let resultNode = document.createElement('a')
            resultNode.innerText = result.ref
            results.appendChild(resultNode)
        })

    })
</script>
